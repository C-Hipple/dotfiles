- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.spacemacs: spacemacs
    ~/.emacs.d/private/polymode/packages.el

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: vim +PlugUpdate +PlugUpgrade +qall
    stdin: true
    stdout: true
    stderr: true
